<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Array literal que contiene Objetos literales</title>
		<script language="javascript">
			var aCoches = [
				{
					"color" : "rojo",
					"puertas" : 2,
					"pagado" : true
				},
				{
					"color" : "azul",
					"puertas" : 4,
					"pagado" : true
				},
				{
					"color" : "blanco",
					"puertas" : 2,
					"pagado" : false
				}
			];

			function ejemplo() {
				
				alert(aCoches[1].puertas); //produce "4"
			
			}
		</script>
	</head>
	<body onload="ejemplo();">
	</body>
</html>
