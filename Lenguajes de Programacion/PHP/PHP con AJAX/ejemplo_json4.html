<!DOCTYPE html>
<html>
    <head>
        <title>Arrays Literales</title>
		<script type="text/javascript">
			var aValores = ["string", 24, true, null];
			
			function ejemplo(){
				alert(aValores[0]);	//produce "string"
				alert(aValores[1]);	//produce 24
				alert(aValores[2]);	//produce true
				alert(aValores[0]);	//produce null
			}
			        
        </script>
    </head>
    <body onload="ejemplo();">      
    </body>
</html>
