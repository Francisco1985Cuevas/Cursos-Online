<!DOCTYPE html>
<html>
    <head>
        <title>JSON Ejemplo</title>
    </head>
    <body>
        <script type="text/javascript">
			//String Guardado en una variable
			var sJSON = "{\"coloresDisponibles\" : [ \"rojo\", \"blanco\", \"azul\" ],\"puertasDisponibles\" : [ 2, 4 ]}"
			
			//Guardar en un objeto
			var oCocheInfo = eval("(" + sJSON + ")");
			alert(oCocheInfo.coloresDisponibles[0]);   //produce "rojo"
            alert(oCocheInfo.puertasDisponibles[1]);    //produce "4"
        
        </script>    
    </body>
</html>
