<!DOCTYPE html>
<html>
	<head>
		<title>Hola mundo desde JavaScript</title>
		<script type="text/javascript">
			function diHola(){
				alert("Hola Mundo!");
			}

			function diAdios(){
				alert("Adios Mundo");
			}
		</script>
	</head>
	<body>
		12.- Curso de JavaScript para principiantes. Definir y llamar funciones.
		<br/>

		<input type="button" value="Di Hola" onclick="diHola()">

		<br/>
		<input type="button" value="Di Adios" onclick="diAdios()">
	</body>

</html>
