<!DOCTYPE html>
<html>
	<head>
		<title>De Farenheit a Celsius</title>
	</head>
	<body>

		<!-- 09.- Curso de JavaScript para principiantes. Primer Programa completo. -->

		<script type="text/javascript">
			//Declara una variable llamada cTemp y asignale un valor de 100.
			var cTemp = 100;

			//Declarar variable hTemp = cTemp * 9 / 5 + 32
			var hTemp = cTemp * 9 / 5 + 32;

			document.write("Temperatura Celsius: "+cTemp+" grados<br/>");
			document.write("Temperatura en Farenheit : "+hTemp+" grados<br/>");
			
		</script>
	</body>

</html>
