<!DOCTYPE html>
<html>
	<head>
		<title>Programacion Orientada a Objetos</title>
		<style type="text/css">
		</style>
		<script type="text/javascript">
			/*la palabra magica "prototype" permite que cualquier
			objeto o cualquier metodo hereden de objetos
			preconstruidos en JavaScript*/
			String.prototype.voltear = function(){
				/*El metodo volter usa length y substr del 
				Objeto String
				*/
				var salida = '';
				for(var i = this.length-1; i >= 0; i--){
					/*Un loop for toma 3 ARGUMENTOS
					1) Valor de i. i=this.length-1
					2) Condicion Loop. i >= 0
					3) Cambi en iteracion. i--
					Cuando i sea < 0 el loop finaliza. 1letra
					*/
					salida += this.substr(i, 1);
				}
				return salida;
			}
		</script>
	</head>
	<body>
		<p>Con Prototype:Creamos un metodo que hereda del 
			Objeto String
		</p>
		<script>
			var enString = prompt("Escribe tu String de texto:");
			document.write(enString.voltear());
		</script>
	</body>
</html>
