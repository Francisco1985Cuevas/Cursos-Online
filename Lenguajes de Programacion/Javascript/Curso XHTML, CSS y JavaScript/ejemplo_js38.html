<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
		<title>Construir Loops</title>
	</head>
	<body>
		<!--VideoTutorial Nº:39 Loops-->
		<h2>Loop Do While</h2>
		<script language="javascript" type="text/javascript">
			var contador=0;	//iniciamos el contador del loop
			do{
				document.write(contador);
				contador++;
			}
			while(contador < 0)
		</script>
	</body>
</html>
