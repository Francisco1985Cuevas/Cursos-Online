<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
		<title>Funcion que devuelve un valor</title>
		<script language="javascript" type="text/javascript">
			function Promedio(a,b,c,d){
				resultado = (a+b+c+d)/4;
				return resultado;
			}
		</script>
	</head>
	<body>
		<!--Esto aparecera en una ventana de alerta-->
		<script language="javascript" type="text/javascript">
			alert(Promedio(4,5,3,8));
		</script>
	</body>
</html>
