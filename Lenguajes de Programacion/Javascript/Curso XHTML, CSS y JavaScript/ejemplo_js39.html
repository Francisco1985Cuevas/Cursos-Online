<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
		<title>Construccion de un Loop</title>
	</head>
	<body>
		<!--VideoTutorial Nº:39 Loops-->
		<h2>Loop While</h2>
		<script language="javascript" type="text/javascript">
			var contador = 10;	//iniciamos el contador del loop
			
			document.write("<b>Contemos hacia atras</b><br>");
			do{
				contador--;
				document.write("<b>contador = ",contador,"<br />");
			}while(contador > 0)
		</script>
	</body>
</html>
