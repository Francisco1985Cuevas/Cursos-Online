<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
		<title>Gestor de Eventos</title>
		<script language="javascript" type="text/javascript">
			function despierta()
			{
				setTimeout('alert("¡Es hora de levantarse!")',2000);
			}
		</script>
	</head>
	<body bgcolor="lightblue">
		<!--VideoTutorial Nº:46 Gestor de Eventos-->
		<form>
			<input type="button" value="Despiertame" onclick="despierta()"; />
		</form>
	</body>
</html>
