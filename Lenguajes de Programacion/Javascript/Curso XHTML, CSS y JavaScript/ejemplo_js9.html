<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
		<title>Creacion de una funcion Javascript</title>
		<script language="javascript" type="text/javascript">
			function Saludo(quien){
				alert("Buenos Dias, "+quien);
			}
		</script>
	</head>
	<body>
		<script language="javascript" type="text/javascript">
			Saludo("Roberto");
			Saludo("Pedro");
			Saludo("Maria");
		</script>
	</body>
</html>
