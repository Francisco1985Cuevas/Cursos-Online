<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
		<title>Funciones para convertir Strings en numeros</title>
	</head>
	<body>
		<script language="javascript" type="text/javascript">
			varstring = "30 dias de vacaciones";
			document.write(varstring);
			document.write("<br/>");
			varnum = parseInt(varstring);
			document.write(varnum);
			document.write("<br/>");
			document.write(varnum/2);
			document.write("<br/>");
			document.write(varstring/2);
		</script>
	</body>
</html>
