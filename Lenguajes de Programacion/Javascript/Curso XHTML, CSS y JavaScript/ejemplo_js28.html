<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
		<title>Arrays</title>
		<script language="javascript" type="text/javascript">
			function comparar(a, b) 
			{
				return a-b;
			} 
		</script>
	</head>
	<body>
		<!--VideoTutorial Nº:36 Arrays-->
		<script language="javascript" type="text/javascript">
			numeros = [ 30, 10, 200, 4];
			clasificar= numeros.sort(comparar);
			document.write (clasificar); 
		</script>
	</body>
</html>
