<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
		<title>Ejemplos con Arrays</title>
	</head>
	<body>
		<!--VideoTutorial Nº:36 Arrays-->
		<script language="javascript" type="text/javascript">
			puntos = new Array(25);
			//Tamaño de un Array. Propiedad length//
			document.write("Array puntos: "+puntos.length);
			
			ejemplo = new Array();
			ejemplo[0] = 32;
			ejemplo[5] = 43;	//Para saber la longitud del vector toma el ultimo indice en este caso 5, entonces es un vector de 6 elementos los demas valores los deja en blanco nada mas hasta que se le asigne algun valor.
			document.write("<br />Array ejemplo: "+ejemplo.length);
		</script>
	</body>
</html>
