<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
		<title>Ejemplo de Metodo toLowerCase()</title>
	</head>
	<body>
		<script language="javascript" type="text/javascript">
			ejemplo = ("Esto es Un Ejemplo de un STRING");
			document.write(ejemplo.toLowerCase());
			
			ejemplo = (ejemplo.toLowerCase());
			document.write("<br />"+ejemplo);
			
			document.write("<br />"+ejemplo.toUpperCase());
		</script>
	</body>
</html>
