<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
		<title>Uso del Loop for in con un objeto Array</title>
	</head>
	<body>
		<!--VideoTutorial Nº:40 Loops con Array-->
		<h2>Uso del loop for in con un objeto Array</h2>
		<script language="javascript" type="text/javascript">
			var colores = new Array("red","green","blue","purple");
			for(var i in colores){
				document.write("<font color= '"+colores[i]+" '>");
				document.write("colores["+i+"]="+colores[i]+"<br />");
			}
		</script>
	</body>
</html>
