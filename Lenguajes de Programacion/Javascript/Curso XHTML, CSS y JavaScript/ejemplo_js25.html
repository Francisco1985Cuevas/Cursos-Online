<!DOCTYPE html>
<html>

		<title>Ejemplos con Arrays</title>
	</head>
	<body>
		<!--VideoTutorial Nº:36 Arrays-->
		<script language="javascript" type="text/javascript">
			puntos = new Array();
			
			puntos[0]=32;
			puntos[1]=54;
			puntos[2]=23;
			puntos[3]=61;
			puntos[4]=20;
			
			mostrarpuntos = "Puntuacion: "+puntos[0]+", "+puntos[1]+", "+puntos[2];
			document.write(mostrarpuntos);
		</script>
	</body>
</html>
