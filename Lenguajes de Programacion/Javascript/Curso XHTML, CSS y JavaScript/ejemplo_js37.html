<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
		<title>Construccion de un Loop</title>
	</head>
	<body>
		<!--VideoTutorial Nº:39 Loops-->
		<h2>Loop While</h2>
		
		<script language="javascript" type="text/javascript">
			var contador=0;	//iniciamos el contador del loop
			
			while(contador <= 10){	//Comprobacion
				document.write(contador+", ");
				contador++;	//Incrementamos el contador
			}	//Final del bloque de loop
		</script>
	</body>
</html>
