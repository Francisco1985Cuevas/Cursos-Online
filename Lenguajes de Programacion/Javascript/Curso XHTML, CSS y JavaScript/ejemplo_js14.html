<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
		<title>Variables Locales y Globales</title>
		<script language="javascript" type="text/javascript">
			var puntos = 40;
		</script>
	</head>
	<body>
		<script language="javascript" type="text/javascript">
			alert(puntos++);
			alert(puntos);
			alert(++puntos);
		</script>
	</body>
</html>
