<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
		<title>El objeto Navigator</title>
	</head>
	<body>
		<!--VideoTutorial Nº:45 DOM-->
		<script language="javascript" type="text/javascript">
			var NombreNavegador = navigator.appName;
			var VersionNavegador = navigator.appVersion;
			var AgenteNavegador = navigator.userAgent;
			var plataforma = navigator.platform;
			
			document.write("<font size='+1'>");
				document.write("<b>El nombre del Navegador es: </b>" + NombreNavegador + "<br />");
				document.write("<b>La Version del Navegador es: </b>" + VersionNavegador + "<br />");
				document.write("<b>El Agente del usuario es: </b>" + AgenteNavegador + "<br />");
				document.write("<b>La Plataforma del navegador es: </b>" + plataforma + "<br />");
			document.write("</font>");
		</script>
	</body>
</html>
