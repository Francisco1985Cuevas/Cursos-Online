<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
		<title>Ejemplo de Trabajar con el objeto Math</title>
	</head>
	<body>
		<!--VideoTutorial Nº:42 Objeto Math-->
		<script language="javascript" type="text/javascript">
			//Genera un número aleatorio entre 1 y 0
			document.write("<b>Número aleatorio entre 0 - 1 = </b>",+Math.random(),"<br />");
			//Genera un número aleatorio entre 1 y 0
			document.write("<b>Número aleatorio entre 0 - 1 = </b>",+Math.random() * 10,"<br />");
			//Redondear un numero al numero entero mas cercano
			document.write("<b>Redondear 6.777 = </b>",Math.round(6.777),"<br />");
			//Obtener el valor de PI
			document.write("<b>Valor de PI = </b>",Math.PI,"<br />");
			//Obtener el valor absoluto de un numero
			document.write("<b>Valor absoluto de -55 = </b>",+Math.abs(-55));
		</script>
	</body>
</html>
