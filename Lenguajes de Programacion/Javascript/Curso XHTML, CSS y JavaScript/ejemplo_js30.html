<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
		<title>Uso Condicional If</title>
	</head>
	<body>
		<!--VideoTutorial Nº:37 Condicionales-->
		<script language="javascript" type="text/javascript">
			a=4;
			if(a == 1){
				window.alert("Encontrado el numero 1");
				a=0;
			}
			document.write(a);
		</script>
	</body>
</html>
