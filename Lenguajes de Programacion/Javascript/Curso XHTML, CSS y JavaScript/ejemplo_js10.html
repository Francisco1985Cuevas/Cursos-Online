<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
		<title>Funcion que devuelve un valor</title>
		<script language="javascript" type="text/javascript">
			function Promedio(a,b,c,d){
				resultado = (a+b+c+d)/4;
				return resultado;
			}
		</script>
	</head>
	<body>
		<p>Este es el resultado de la funcion de llamada</p>
		<script language="javascript" type="text/javascript">
			puntos = Promedio(6,7,4,3);
			document.write("El resultado es: "+puntos);
		</script>
	</body>
</html>
