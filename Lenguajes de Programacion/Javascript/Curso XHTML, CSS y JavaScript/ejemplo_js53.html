<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
		<title>Ejemplo precarga de imagenes</title>
		<style type="text/css">
			body{
				background-color:cornflowerblue;
				text-align:center;
			}
			#titulo{
				text-align:center;
				color:#FFEC6C;
			}
		</style>
		<script language="javascript" type="text/javascript">
			
			//Crear un vector
			ImageHome = new Array(8);
			
			//Intercambio Aleatorio de Imagenes
			//New Image() Recargara las 8 imagenes y se lo cargara al array ImageHome en el indice correspondiente
			for(var i = 0; i < 8; i++){
				ImageHome[i]= new Image();
			}
			ImageHome[0].src = "imagenes/disney1.png";
			ImageHome[1].src = "imagenes/disney2.png";
			ImageHome[2].src = "imagenes/disney3.png";
			ImageHome[3].src = "imagenes/disney4.png";
			ImageHome[4].src = "imagenes/disney5.png";
			ImageHome[5].src = "imagenes/disney6.png";
			ImageHome[6].src = "imagenes/disney7.png";
			ImageHome[7].src = "imagenes/disney8.png";
			
			function myRandom(){
				var n = ImageHome.length - 1;
				
				//Calcular el numero entero aleatorio
				//Con esto nos aseguramos que vamos a obtener una de las imagenes aleatorias entre el indice[1-8]
				//1 - 8(uno y ocho)
				var randnum = Math.floor(Math.random() * (n + 1));
				
				//En lugar de utilizar un numero para acceder al array vamos a utilizar un string
				document.images["display"].src = ImageHome[randnum].src;
			}
		</script>
	</head>
	<!--VideoTutorial Nº:42 Objeto Math-->
	<body>
			<div id="titulo">
				<h2>Uso del Objeto Math</h2>
			</div>
			<h2>&nbsp;&nbsp;Personajes de Disney</h2>
			<img name="display" src="imagenes/disney1.png" border="3" width="128" height="128" />
			<p>
				<form>
					<input type="button" value="Pulsa para ver un nuevo Personaje" onclick="myRandom()" />
				</form>
			</p>
	</body>
</html>
