<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
		<title>Numeros Constantes</title>
		<style type="text/css">
			body{
				background-color:orange;
				font-color:black;
				font-size:20px;
			}
		</style>
	</head>
	<body>
		<!--VideoTutorial Nº:42 Objeto Math-->
		<script language="javascript" type="text/javascript">
			var mayor = Number.MAX_VALUE;
			var menor = Number.MIN_VALUE;
			
			var num1 = 20;	//Un valor númerico primitivo
			var num2 = new Number(13);	//Crear un Objeto Number
			
			document.write("<b>El número más grande es "+mayor+"<br />");
			document.write("<b>El número más pequeño es "+menor+"<br />");
			
			document.write("El número como un String(base 2):"+num1.toString(2));
			document.write("<br />El número como un String(base 8):"+num2.toString(8));
			document.write("<br />La raiz cuadrada de 25 es: "+Math.sqrt(25)+"<br />");
			
		</script>
	</body>
</html>
