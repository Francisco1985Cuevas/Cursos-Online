<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
		<title>Personaliza tu pagina de Inicio</title>
		<style type="text/css">
			body{
				background-color:#FFFFCC;
				font-family:Arial, Helvetica, sans-serif;
				font-size:12px;
				line-height:24px;
				color:#333333;
			}
			h1{
				text-align:center;
				font-family: Georgia, "Times New Roman", Times, serif;
				font-size:30px;
				line-height: 30px;
				background-color: #990000; 
				color: #FFFF66;
			}
			h2 {
				font-family:Georgia, "Times New Roman", Times, serif;
				font-size:16px;
				line-height:20px;
				font-weight:bold;
				color: #660000; 
				font-style: oblique;
			}
			p{
				font-family:Georgia, "Times New Roman", Times, serif;
				font-size:16px;
				background-color:#FF6600;
				color: #FFFF66;
			}
		</style>
	</head>
	<body>
		<script language="javascript" type="text/javascript">
			nombre = prompt("Escribe aqui tu nombre.");
			apellidos = prompt("Escribe aqui tus apellidos.");
			titulo = prompt("Escribe aqui tu titulo.");
			
			document.write("<h1>"+titulo+"</h1>");
			document.write("<h2>Creada por:"+nombre+" "+apellidos+"</h2>");
			
		</script>
		<p>Esta pagina esta en construccion</p>
	</body>
</html>
