<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
		<title>Loops Anidados</title>
	</head>
	<body>
		<!--VideoTutorial Nº:40 Loops Anidados-->
		<script language="javascript" type="text/javascript">
			var str = "@";
			for(var fila=0; fila < 6;fila++){
				for(var col=0; col < fila; col++){
					document.write(str);
				}
				document.write("<br />");
			}
		</script>
	</body>
</html>
