<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
		<title>Uso de loops con el Objeto Array</title>
	</head>
	<body>
		<!--VideoTutorial Nº:40 Loops con Array-->
		<script language="javascript" type="text/javascript">
			var years = new Array(10);
			for(var i=0; i < years.length; i++){
				years[i] = i + 2000;
				document.write("Es el año "+years[i]+"<br />");
			}
			//Sacar un solo valor
			document.write(years[5]);
		</script>
	</body>
</html>
