<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
		<title>Usar un Loop For</title>
	</head>
	<body>
		<!--VideoTutorial Nº:39 Loops-->
		<h2>Ejemplo de Loop For:</h2>
		<p>La siguiente es la salida del <b>loop</b> for</p>
		<script language="javascript" type="text/javascript">
			for(i=1; i<10; i++){
				document.write("Esta es la linea "+i+"<br />");
			}
			
		</script>
	</body>
</html>
