<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Almacenamiento en Sesi&oacute;n B</title>
	</head>
	<body>
		<script type="text/javascript">
			if(sessionStorage.actualizaciones){
				sessionStorage.actualizaciones = Number(sessionStorage.actualizaciones)+1;
			}else{
				//La primera vez que se cargue la pagina sessionStorage.actualizaciones se configura como "1"
				sessionStorage.actualizaciones = 1;
			}
			
			document.write("Total Actualizaciones: "+sessionStorage.actualizaciones);
		</script>
		<p>Actualiza la p&aacute;gina para aumentar el n&uacute; de actualizaciones en el contador</p>
		<p>Cierre la ventana y &aacute;brela de nuevo para comprobar el resultado</p>
	</body>
</html>
