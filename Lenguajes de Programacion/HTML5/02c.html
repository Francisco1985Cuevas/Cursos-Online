<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Ejemplo de Lienzo</title>
		<script type="text/javascript">
			function dibujarForma(){
				//Obtener el elemento canvas usando el DOM
				var lienzo = document.getElementById('milienzo');
				
				//Nos aseguramos que no se ejecuta cuando el navegador no admite canvas
				if(lienzo.getContext){
					//Usamos getContext para usar el canvas para dibujar
					var ctx = lienzo.getContext('2d');
					
					var img = new Image();
					img.src = 'imagenes/backdrop.jpg';
					img.onload = function(){
						ctx.drawImage(img, 0, 0);
						
						
				//lienzo1.fillStyle = "rgba(200, 0, 0, 0.5)";
				ctx.beginPath();
				ctx.moveTo(30, 96);
				ctx.lineTo(70, 66);
				ctx.lineTo(103, 76);
				ctx.lineTo(170, 15);
				ctx.stroke();
					}
				}else{
					alert('Necesitas un navegador que admita el uso del API Canvas de HTML 5.');
				}
			}
		</script>
		<meta charset="utf-8" />
	</head>
	<body onload="dibujarForma();">
		<h1>Ejemplo de Lienzo</h1>
		<canvas id="milienzo">
			
		</canvas>
	
	</body>
</html>
